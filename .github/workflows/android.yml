name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            python3-pip

      - name: Install buildozer and Cython
        run: |
          pip install --upgrade pip setuptools wheel Cython
          pip install buildozer

      - name: Initialize buildozer (if buildozer.spec missing)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK Artifact (NEW 2025 VERSION)
        uses: actions/upload-artifact@v4
        with:
          name: LocalConnect-APK
          path: bin/*.apk
          compression-level: 0
